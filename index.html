<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Gamer Stat</title>
</head>
<body>
  <section class="stats">
    <div class="gamer">
      <img src="assets/avatar.jpg" alt="Gamer avatar" class="gamer__avatar">
      <a href="#" class="gamer__username">s1nst3r_one</a>
    </div>

    <div class="status">
      <div class="status__color"></div>
      <p class="status__description">Online now</p>
    </div>
    <div class="stat">
      <span class="stat__number">52</span>
      <p class="stat__description">Days active</p>
    </div>
    <div class="stat">
      <span class="stat__number">285</span>
      <p class="stat__description">Minutes played</p>
    </div>
    <div class="stat">
      <span class="stat__number">3</span>
      <p class="stat__description">Games played</p>
    </div>
  </section>
</body>
</html>
